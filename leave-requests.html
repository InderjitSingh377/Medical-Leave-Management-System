h1, h2 {
    text-align: center;
    color: #333;

    display: block;

    padding: 10px;

	</style>
</head>
<body>
    <div class="container">
        <h1>Submit Medical Leave Request</h1>
        <form id="leaveForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
			
			<label for="studentuid">Student UID:</label>
            <input type="text" id="studentuid" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="reason">Reason for Leave:</label>
            <textarea id="reason" required></textarea>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>

            <label for="proof">Proof of Medical Leave:</label>
            <input type="file" id="proof" accept="image/*" required>

            <button type="submit">Submit Request</button>
        </form>
        <p id="success" class="success"></p>
        
    </div>

    <script>
        document.getElementById('leaveForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
			const studentuid = document.getElementById('studentuid').value;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const proofFile = document.getElementById('proof').files[0];

            const reader = new FileReader();

            reader.onload = function(e) {
                const leaveRequest = {
                    name,
					studentuid,
                    email,
                    reason,
                    startDate,
                    endDate,
                    proof: e.target.result
                };

                // Get existing leave requests from localStorage or initialize an empty array
                let leaveRequests = JSON.parse(localStorage.getItem('leaveRequests')) || [];
                
                // Add the new leave request to the array
                leaveRequests.push(leaveRequest);

                // Save the updated array back to localStorage
                localStorage.setItem('leaveRequests', JSON.stringify(leaveRequests));

                // Show success message
                document.getElementById('success').textContent = 'Leave request submitted successfully!';

                // Clear the form
                document.getElementById('leaveForm').reset();
            };

            reader.readAsDataURL(proofFile);
        });
    </script>
</body>
</html>
