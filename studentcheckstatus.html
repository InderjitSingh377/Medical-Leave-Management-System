<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - Medical Leave Management System</title>

}

    color: #bbb;

h1, h2 {
    text-align: center;
    color: #333;
}

label, input, textarea, button, a {
    display: block;
    width: 100%;
    margin-bottom: 15px;
}

input, textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;

    padding: 10px;
    background-color: #007bff;

    text-align: center;
    padding: 10px;

    color: white;

}

    background-color: #0056b3;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}

.error {
    color: red;
    text-align: center;
}

.success {
    color: green;
    text-align: center;
}
.thumbnail {
    width: 50px;
    height: 50px;
    cursor: pointer;
    border: 1px solid #ccc;
    margin: 5px;
}




  </style>
</head>
<body>



  <div class="container">
    <h1>Medical Leave Requests</h1>

    <input type="text" id="searchBox" onkeyup="searchByNameAndStudentUid()" placeholder="Search by Name or Student UID">

    <table id="studentLeaveRequestsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Student UID</th>
          <th>Email</th>
          <th>Reason</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Medical Certificate</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="studentLeaveRequestsTableBody">
        </tbody>
    </table>
    <button id="backButton">Back</button>
  </div>

  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="modal-content">
    <div id="caption"></div>
  </div>

  <script>
    const backButton = document.getElementById('backButton');
    backButton.addEventListener('click', () => {
      history.back();
    });

    function loadStudentLeaveRequests() {
      const leaveRequests = JSON.parse(localStorage.getItem('leaveRequests')) || [];
      const tableBody = document.getElementById('studentLeaveRequestsTableBody');
      tableBody.innerHTML = '';

      leaveRequests.forEach((request) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${request.name}</td>
          <td>${request.studentuid}</td>
          <td>${request.email}</td>
          <td>${request.reason}</td>
          <td>${request.startDate}</td>
          <td>${request.endDate}</td>
          <td>
            ${request.proof ? `<img src="${request.proof}" alt="Medical Certificate" class="thumbnail" onclick="openModal('${request.proof}')">` : 'No Proof'}
          </td>
          <td>${request.status}</td>
        `;

        tableBody.appendChild(row);
      });
    }

    function searchByNameAndStudentUid() {
      const searchQuery = document.getElementById('searchBox').value.toLowerCase();
      const table = document.getElementById('studentLeaveRequestsTableBody');
      const rows = table.getElementsByTagName('tr');

      for (let i = 0; i < rows.length; i++) {
        const nameCell = rows[i].getElementsByTagName('td')[0];
        const studentUidCell = rows[i].getElementsByTagName('td')[1];

        if (nameCell && studentUidCell) {
          const nameValue = nameCell.textContent || nameCell.innerText;
          const studentUidValue = studentUidCell.textContent || studentUidCell.innerText;

          if (nameValue.toLowerCase().indexOf(searchQuery) > -1 || studentUidValue.toLowerCase().indexOf(searchQuery) > -1) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    }

    function openModal(imageSrc) {
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImage.src = imageSrc;
    }

    function closeModal() {
      const modal = document.getElementById("imageModal");
      modal.style.display = "none";
    }

    // Initial load of student leave requests
    loadStudentLeaveRequests();
  </script>
</body>
</html>
